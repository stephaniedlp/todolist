  <body>
    <div class="app">
      <h4 class="mb-3 text-center">Ajouter une tâche</h4> 
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Ajouter une tâche...</span>
        <button id="addSale"data-bs-dismiss="modal" class="button-add"> Add </button>
    
      </div>
  
      <div id="msg" class="message">
      </div>
      <div id="modal-background" class="modal-background">

      </div>
  
      <!-- Modal -->
      <div id="modalfade">

        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div  class="modal-content container">
              <form id="task-form">
              <div class="mdl-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
  
              
                <input type="text" id="textInput" placeholder="Título">
                <br><textarea id="taskdescription" placeholder="Descripción"class="form-control" cols="30" rows="4"></textarea>
                <br><input type="date" id="dateInput">
                <br><select id="taskpriority">
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                </select><br>
                <input type="text" id="labelInput" placeholder="Etiquetas( separadas por comas)">
                <br>
                <button  type="submit"  id="add" data-bs-dismiss="modal" class="btn-action">add tâche</button>
            </form>
              
          </div>
        </form>
      </div>
